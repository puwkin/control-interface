;[main]
;name - Name that will display in the module box
;index - main file you want to call
;interval - how often you want to call your index file, if set to 0 it will not refresh

;[layout]
;width - width of the module box in px
;height - max height of the module box, will scroll if content is longer


[main]
name = HDDs
index = index.php
interval = 60

[layout]
width = 300
height = 200
